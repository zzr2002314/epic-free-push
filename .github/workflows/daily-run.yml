name: Daily Python Run

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  run:
    name: Run Python script
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # <-- 更新到 v4

      - name: Set up Python
        uses: actions/setup-python@v5 # <-- 更新到 v5
        with:
          python-version: '3.11.3'   # 版本号可以保留，或者用 '3.11'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt' # <-- 增加这一行

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up environment variables
        run: |
          echo "${{ secrets.ENV_VARS }}" > .env

      - name: Restore passed.json from gist
        run: |
          python gist.py --restore --token ${{ secrets.GH_TOKEN }} --id ${{ secrets.GIST_ID }} --owner ${{ github.repository_owner }}

      - name: Run main.py
        run: |
          python main.py

      - name: Save passed.json to gist
        run: |
          python gist.py --save --token ${{ secrets.GH_TOKEN }} --id ${{ secrets.GIST_ID }} --owner ${{ github.repository_owner }}

  keepalive-job:
    name: Keepalive Workflow
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - uses: actions/checkout@v4 # <-- 这里也建议更新，保持一致性
      - uses: gautamkrishnar/keepalive-workflow@v2
